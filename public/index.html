<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Search Tool - Bayezon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="outbound-header">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4 flex-1">
            <div>
              <h1 class="outbound-title">Website Search Tool</h1>
              <p class="outbound-subtitle">Automate website search and capture screenshots at each stage</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Search Form -->
      <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 mb-8">
        <h2 class="text-2xl font-bold text-slate-900 mb-4">Start Search</h2>
        
        <div class="space-y-4">
          <div>
            <label for="domain-input" class="block text-sm font-medium text-slate-700 mb-2">
              Website URL
            </label>
            <input 
              type="text" 
              id="domain-input"
              placeholder="e.g., zone3.com or https://zone3.com"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              onkeypress="if(event.key === 'Enter') startSearch()"
            >
          </div>
          
          <div>
            <label for="query-input" class="block text-sm font-medium text-slate-700 mb-2">
              Search Query
            </label>
            <input 
              type="text" 
              id="query-input"
              placeholder="e.g., wetsuit"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              onkeypress="if(event.key === 'Enter') startSearch()"
            >
          </div>
          
          <button 
            id="search-btn"
            onclick="startSearch()"
            class="ob-button-primary w-full"
          >
            <i class="fas fa-search"></i>
            Run Search
          </button>
        </div>
      </div>

      <!-- Progress Section -->
      <div id="progress-section" class="hidden mb-8">
        <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-slate-900">Search Progress</h3>
            <span id="progress-text" class="text-sm text-slate-600">0%</span>
          </div>
          <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
            <div 
              id="progress-bar"
              class="ob-progress-bar h-full transition-all duration-300"
              style="width: 0%"
            ></div>
          </div>
          <p id="progress-message" class="text-sm text-slate-600 mt-3">Starting search...</p>
        </div>
      </div>

      <!-- Screenshots Section -->
      <div id="screenshots-section" class="hidden">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-slate-900">
            <i class="fas fa-images text-blue-600 mr-3"></i>
            Screenshots
          </h2>
        </div>

        <div id="screenshots-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Screenshots will be inserted here -->
        </div>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="text-center py-12">
        <i class="fas fa-search text-6xl text-slate-300 mb-4"></i>
        <h3 class="text-xl font-semibold text-slate-600">No search in progress</h3>
        <p class="text-slate-500 mt-2">Enter a website URL and search query above to start</p>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-auto">
      <div class="sticky top-0 bg-white border-b border-slate-200 p-4 flex justify-between items-center">
        <h3 id="modal-title" class="text-lg font-semibold text-slate-900">Screenshot</h3>
        <button onclick="closeModal()" class="text-slate-500 hover:text-slate-700 text-2xl">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <img id="modal-image" src="" alt="Screenshot" class="w-full">
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-6 right-6 z-40"></div>

  <script src="app.js"></script>
</body>
</html>
